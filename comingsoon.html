    <meta name="description" content="Life can be frantic, fleeting and full of challenges. It can also be a wonderful discovery, packed with adventure. Whatever your experience, there's no doubt that it doesn't come equipped with a step-by-step manual or an instant answer to each daily question. That's where this book comes in. Having faced some of life's most daunting issues at an early age, Dave Bell reflects on his path so far and shares some practical insights that will help you plot your own course as you navigate your own unchartered territory. Focusing on the simple truth of God's Word, this real, honest life-story invites us to take a deep breath, look ahead and begin to live every day to the full." />
